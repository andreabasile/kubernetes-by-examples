---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
  name: nginx-ds
  namespace:
spec:
  selector:
    matchLabels:
      run: nginx-ds
  template:
    metadata:
      labels:
        run: nginx-ds
    spec:
      hostNetwork: true # using the host nodeâ€™s network namespace
      containers:
      - image: nginx:latest
        imagePullPolicy: Always
        name: nginx
        ports:
        - name: http
          protocol: TCP
          containerPort: 80          

